<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#076e94">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#076e94"/>

	<title>Restaurant Reviews</title>

	<link rel="manifest" href="data/manifest.json">

	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

	<script type="application/javascript" src="js/bundle.js"></script>
	<script type="application/javascript" src="js/home.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
</head>

<body>
	<div id="main-wrapper">
		<header>
			<h1>
				Restaurant Reviews
			</h1>
		</header>

		<main>
			<section id="map-wrapper">
				<div class="map" role="application">
				</div>
				<div class="screen-reader-only">
					<h2>Map addresses</h2>
					<ul class="accessibility-map">
					</ul>
				</div>
			</section>

			<section id="filter-wrapper">
				<h2>Filter Results</h2>

				<div class="filter-options">
					<div class="input-container">
						<label for="neighborhoods-select">Choose the neighborhoods</label>
						<select id="neighborhoods-select" name="neighborhoods">
							<option value="all">All Neighborhoods</option>
						</select>
					</div>

					<div class="input-container">
						<label for="cuisines-select">Choose the cousine type</label>
						<select id="cuisines-select" name="cuisines">
							<option value="all">All Cuisines</option>
						</select>
					</div>
				</div>
			</section>

			<section id="restaurants-wrapper">
				<h2>Restaurants</h2>
				<ul class="restaurants-list">
				</ul>
			</section>
		</main>

		<footer>
			Copyright (c) 2018 <strong><a id="footer-home" href="/">Restaurant Reviews</a></strong> All Rights Reserved.
		</footer>
	</div>

	<div id="toasts" aria-live="polite" role="dialog"></div>
</body>

</html>
