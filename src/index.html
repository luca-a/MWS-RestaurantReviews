<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="57x57" href="data/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="data/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="data/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="data/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="data/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="data/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="data/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="data/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="data/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="data/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="data/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="data/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="data/icons/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#076e94">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#076e94">

	<title>Restaurant Reviews</title>

	<link rel="manifest" href="data/manifest.json">
</head>

<body>
	<div id="main-wrapper">
		<header>
			<h1>
				Restaurant Reviews
			</h1>
		</header>

		<main>
			<section id="map-wrapper">
				<div class="map" role="application">
					<div class="loader-container">
						<div class="loader">
						</div>
					</div>
					<img id="static_map" alt="Map showcase"></img>
				</div>
				<div class="screen-reader-only">
					<h2>Map addresses</h2>
					<ul class="accessibility-map">
					</ul>
				</div>
			</section>

			<section id="filter-wrapper">
				<h2>Filter Results</h2>

				<div class="filter-options">
					<div class="input-container">
						<label for="neighborhoods-select">Choose the neighborhoods</label>
						<select id="neighborhoods-select" name="neighborhoods">
							<option value="all">All Neighborhoods</option>
						</select>
					</div>

					<div class="input-container">
						<label for="cuisines-select">Choose the cousine type</label>
						<select id="cuisines-select" name="cuisines">
							<option value="all">All Cuisines</option>
						</select>
					</div>
				</div>
			</section>

			<section id="restaurants-wrapper">
				<h2>Restaurants</h2>
				<ul class="restaurants-list">
				</ul>
				<div class="no-restaurants" style="display: none">
					<p>
						No restaurants
					</p>
				</div>
			</section>
		</main>

		<footer>
			Copyright (c) 2018 <strong><a id="footer-home" href="/">Restaurant Reviews</a></strong> All Rights Reserved.
		</footer>
	</div>

	<div id="alerts">
		<div id="toasts" class="toasts" aria-live="polite" role="dialog"></div>
	</div>

	<div id="templates-container" style="display: none !important">
		<li class="restaurant">
			<picture class="image-container">
			</picture>
			<h3 class="heading">
				<span class="name"></span>
				<span class="star-icon brackets-effect" aria-label="Favorite " role="checkbox" aria-checked="false" tabindex="0" data-restaurant-id="">âœª</span>
			</h3>
			<p class="location"></p>
			<p class="address"></p>
			<a class="button">View Details</a>
		</li>

		<div class="toast" style="display: inherit;">
			<div class="toast-content">
			</div>
			<div class="buttons">
			</div>
		</div>

		<!--
		<img id="static_map" src="https://maps.googleapis.com/maps/api/staticmap?center=33.29939,-84.55608&zoom=12&size=500x300&format=jpg&maptype=roadmap&markers=color:red"></img>
		-->
	</div>
</body>

</html>
